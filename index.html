<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="./static/css/styles.css">
</head>

<body>
    <div class="container">
        <div id="artist" class="common">

        </div>

        <div id="player" class="players">
            <h2 style="text-align: center;">Music player</h2>

        </div>
        <div id="playlist" class="playlists common">
           
        </div>
    </div>

    <!-- ////////////////////////// -->
   
    <script type="text/template" id="artists">
        <div class="artist-name">
            <input type="checkbox"  name="author-check" id={id} value={resource_url} onclick="handleCheckbox(event)">
        <label class="truncate" style="padding-left: 10px;" for={id}>{title}</label>
        </div>
        
    </script>

    <script type="text/template" id="players">

        <div  class="playlist-cart">
            <div>
                <iframe width="550" height="345" frameBorder="0"  
                     src="{data}">
                </iframe>
            </div>
        </div>
    
    </script>

    <script type="text/template" id="playlists">
        <div  class="playlist-cart">
            <div class="button">
                <button type="button" class="thumnail-button" onclick=handleVedio("{uri}")>
            <img src="{thamnel}" class="img" type="video/mp4">
                    <span class='thumnail-time'> {time}</span>
                </button>
            </div>
            <div>
                <p>{title}</p>               
          </div>
        </div>  
    </script>
    <script src="./static/js/main.js"></script>
</body>

</html>
